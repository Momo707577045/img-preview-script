<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片预览工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* 左侧图片列表 */
        .left-panel {
            flex: 1;
            background: white;
            border-right: 1px solid #e0e0e0;
            overflow-y: auto;
            padding: 20px;
        }

        .panel-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .image-count {
            background: #007bff;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        #imageList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }

        .image-item {
            display: flex;
            flex-direction: column;
            padding: 8px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
        }

        .image-item:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .image-item.active {
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
        }

        .image-thumbnail {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 6px;
        }

        .image-info {
            font-size: 10px;
            color: #666;
        }

        .image-name {
            font-weight: 500;
            margin-bottom: 2px;
            color: #333;
            word-break: break-all;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .image-path {
            color: #999;
            word-break: break-all;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* 右侧内容区域 */
        .right-panel {
            width: 400px;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* 右侧上方固定预览区域 */
        .fixed-preview {
            height: 200px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .fixed-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .fixed-preview .placeholder {
            color: #999;
            font-size: 14px;
        }

        .unlock-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #dc3545;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .unlock-btn:hover {
            background: #c82333;
        }

        /* 右侧下方代码区域 */
        .code-panel {
            flex: 1;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            overflow-y: auto;
        }

        .code-section {
            margin-bottom: 20px;
        }

        .code-section h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #333;
        }

        .code-block {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 10px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .code-block:hover {
            background: #e9ecef;
        }

        .code-block code {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            color: #333;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #007bff;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .code-block:hover .copy-btn {
            opacity: 1;
        }

        .copy-btn:hover {
            background: #0056b3;
        }

        /* 预览弹窗 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        .modal-header {
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }

        .modal-controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .modal-body {
            padding: 20px;
            text-align: center;
        }

        .modal-image {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #dc3545;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .left-panel {
                width: 100%;
                height: 200px;
            }
            
            .right-panel {
                width: 100%;
                flex: 1;
            }
            
            .fixed-preview {
                height: 150px;
            }
            
            #imageList {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 10px;
            }
            
            .image-thumbnail {
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <!-- 左侧图片列表 -->
            <div class="left-panel">
                <h2 class="panel-title">
                    图片列表
                    <span class="image-count" v-if="images.length > 0">{{ images.length }}</span>
                </h2>
                <div id="imageList">
                    <div v-if="loading" class="loading">正在加载图片...</div>
                    <div v-else-if="error" class="error">{{ error }}</div>
                    <div v-else-if="images.length === 0" class="error">未找到任何图片</div>
                    <div v-else 
                         v-for="(image, index) in images" 
                         :key="index"
                         class="image-item"
                         :class="{ active: currentImageIndex === index }"
                         @click="selectImage(index)">
                        <img class="image-thumbnail" 
                             :src="image.url" 
                             :alt="image.name"
                             @error="handleImageError">
                        <div class="image-info">
                            <div class="image-name">{{ image.name }}</div>
                            <div class="image-path">{{ image.path }}</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧内容区域 -->
            <div class="right-panel">
                <!-- 固定预览区域 -->
                <div class="fixed-preview">
                    <div v-if="!lockedImage" class="placeholder">点击图片并锁定后将在此处显示</div>
                    <div v-else>
                        <img :src="lockedImage.url" :alt="lockedImage.name">
                        <button class="unlock-btn" @click="unlockImage">解锁</button>
                    </div>
                </div>

                <!-- 代码引用区域 -->
                <div class="code-panel">
                    <div v-if="!currentImage" class="loading">请选择一张图片查看引用方式</div>
                    <div v-else>
                        <div v-for="section in codeSamples" :key="section.title" class="code-section">
                            <h3>{{ section.title }}</h3>
                            <div v-for="(code, index) in section.samples" 
                                 :key="index"
                                 class="code-block" 
                                 @click="copyCode(code)">
                                <code>{{ code }}</code>
                                <button class="copy-btn">复制</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 预览弹窗 -->
        <div class="modal" :class="{ show: showModal }" @click="closeModal">
            <div class="modal-content" @click.stop>
                <div class="modal-header">
                    <div class="modal-title">{{ currentImage ? currentImage.name : '图片预览' }}</div>
                    <div class="modal-controls">
                        <button class="btn btn-primary" @click="lockImage">锁定</button>
                        <button class="btn btn-secondary" @click="closeModal">关闭</button>
                    </div>
                </div>
                <div class="modal-body">
                    <img v-if="currentImage" 
                         class="modal-image" 
                         :src="currentImage.url" 
                         :alt="currentImage.name">
                </div>
            </div>
        </div>
    </div>

    <script src="vue.js"></script>
    <script src="index.js"></script>
</body>
</html>
